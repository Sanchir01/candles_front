query AllCandles(
   $pageSize: PageSize!
   $pageNumber: PageNumber!
   $sort: CandlesSortEnum
   $filter: CandlesFilterInput
) {
   candles {
      allCandles(
         pageSize: $pageSize
         pageNumber: $pageNumber
         sort: $sort
         filter: $filter
      ) {
         ... on VersionMismatchProblem {
            message
         }
         ... on InternalErrorProblem {
            message
         }
         ... on AllCandlesOk {
            totalCount {
               ... on TotalCountResolvingOk {
                  totalCount
               }
            }
            candles {
               id
               category_id
               images
               price
               title
               version
               color_id
            }
         }
      }
   }
}

query CandleById($input: CandlesByIdInput!) {
   candles {
      candleById(input: $input) {
         __typename
         ... on VersionMismatchProblem {
            message
         }
         ... on InternalErrorProblem {
            message
         }
         ... on CandlesByIdOk {
            candle {
               id
               title
               version
               color_id
               category_id
               images
               price
               slug
               description
               weight
            }
         }
      }
   }
}
