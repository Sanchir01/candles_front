query allCandles {
    candles {
        allCandles {
            __typename
            ... on AllCandlesOk {
                candles {
                    id
                    images
                    slug
                    title
                    version
                    category_id
                }
            }
            ... on VersionMismatchProblem {
                message
            }
            ... on InternalErrorProblem {
                message
            }
        }
    }
}

query CandleById($input: CandlesByIdInput!) {
    candles {
        candleById(input: $input) {
            __typename
            ... on VersionMismatchProblem {
                message
            }
            ... on InternalErrorProblem {
                message
            }
            ... on CandlesByIdOk {
                candle {
                    id
                    images
                }
            }
        }
    }
}
